<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Tu juego de matemáticas</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="login-container">
    <h1>¡Este es tu juego de matemáticas!</h1>

    <div class="campo">
        <label for="name">Me llamo</label>
        <input type="text" id="name" placeholder="Pon aquí tu nombre...">
    </div>

    <div class="campo">
        <label for="password">Mi contraseña es</label>
        <input type="password" id="password" placeholder="Pon aquí tu contraseña...">
    </div>

    <div class="campo">
        <label for="edad">Y tengo 
        <input type="number" id="edad" placeholder="0"> años</label>
    </div>

    <button id="loginBtn">Entrar</button>
    <p id="mensaje"></p>
  </div>

  <div id="juego-container" style="display:none;">
    <h2>Bienvenido al juego</h2>
    <canvas id="canvasJuego" width="400" height="400"></canvas>
  </div>

  <script src="login.js"></script>
  <script src="funciones.js"></script>
</body>
</html>
